<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,300;1,400;1,600&display=swap" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css" />
    <script src="js/script.js"></script>

    <title>Avaliação disciplina</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="sidebar">

                <div class="logo">
                    <img class="logo-ifba-branca-1-icon" alt="" src="./img/logo-ifba-branca-1@2x.png" />
                </div>

                <div class="nav-list">

                    <div class="separator"></div>
                    <a href="#" class="nav-item">
                        <img class="vector-home-icon" alt="" src="./img/vector-home.svg" />
                        <span class="nav-text">Home</span>
                    </a>
                    <div class="separator"></div>

                    <a href="#" class="nav-item">
                        <img class="group-user-icon" alt="" src="./img/group-user.svg" />
                        <span class="nav-text">Perfil</span>
                    </a>
                    <div class="separator"></div>

                    <a href="#" class="nav-item">
                        <img class="group-icon1" alt="" src="./img/group1.svg" />
                        <span class="nav-text">Avaliação disciplina</span>
                    </a>
                    <div class="separator"></div>

                    <a href="#" class="nav-item">
                        <img class="group-config-icon" alt="" src="./img/group-config.svg" />
                        <span class="nav-text">Configuração</span>
                    </a>
                    <div class="separator"></div>
                </div>

            </div>

            <nav class="nav-bar">

                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="notification">
                    <span class="notification-icon"><i class="fas fa-bell"></i></span>
                </div>

                <div class="info-perfil">
                    <div class="avatar">
                        <img class="icon" src="img/profile.png">
                    </div>

                    <div class="professor-details">
                        <span class="professor-name">Eduardo Sousa</span>
                        <span class="professor-role">Professor</span>
                    </div>

                    <img class="vector-icon" alt="" src="./img/vector.svg">
                </div>
            </nav>
        </div>
    </header>

    <div class="content">
        <section class="main-content">
            <div class="info-da-aba-child">
                <span class="avaliacao-da-disciplina">Avaliação da Disciplina</span>
                <img class="vector-icon1" alt="" src="./img/vector-icon1.png">
            </div>
            <div class="other-elements">
                <!-- Add other elements here -->
                <p>This is an example of the content you can add to the main section.</p>
                <!-- Add more content as needed -->
            </div>
        </section>
    </div>
    
</body>

</html>
